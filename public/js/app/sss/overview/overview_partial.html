<div class="panel panel-info">
    <button class="pull-right btn btn-default" onclick="deleteSnippet(snippetId)">Delete Snippet</button>
    <div><h3 class="panel-heading">{{snippetDisplayName}}</h3></div>
        <div class="panel-body">{{snippetOverview.description}}</div>
</div>
<div>
    <strong ng-show="!snippetOverview">Loading...</strong>
    <ul>
        <li ng-repeat="file in snippetOverview.files">
            <a ui-sref="search.results.overview.details({ snippetId: '{{snippetDisplayName}}', fileName: '{{file}}'})">{{file}}</a>
        </li>
    </ul>
    <hr>
    <div class="panel panel-info">
        <div class="panel-heading">ReadMe</div>
        <div class="panel-body" ng-bind-html="$searchService.trustHtmlSnippet(snippetOverview.readme)"></div>
    </div>
</div>
