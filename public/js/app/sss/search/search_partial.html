<section>
    <input type="text" ng-model="searchTerms" name="q" required>
    <span>
        <button ng-disabled="search.$invalid" ng-click="searchService.submitSearch(searchTerms)">
            Search<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </span>
</section>
